<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- logo + titolo -->
        <header>
            <img id="logo" src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </header>
        <!-- /logo + titolo -->
        <!-- corpo pagina -->
        <main>
            <!-- box contenitore -->
            <div class="container">
                <div class="submit">
                    <button class="button task" type="button">Add Task</button>
                    <button class="button section" type="button">Add Section</button>
                </div>
                <div class="tasks">
                    <h3>New Task</h3>
                    <span class="circle flag">&check;</span> Quarterly Newsletter <span class="done editorial">Editorial</span>
                </div>
                <div class="tasks">
                    <h3>Today</h3>
                    <span class="circle flag">&check;</span> Recruiting blog post <span class="done editorial">Editorial</span> <br>
                    <span class="circle flag">&check;</span> Mobile app luaunch <span class="done">Editorial</span> <br>
                    <span class="circle cross">&cross;</span> Interview John H. <span class="done">Editorial</span> <br>
                    <span class="circle flag">&check;</span> Summit update to mobile storefronts <span class="done">Editorial</span> <br>

                </div>
            </div>
            <!-- /box contenitore -->
            
        </main>
        <!-- /corpo pagina -->
    </body>
</html>
